<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Euro Chess</title>

	<link id="agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRiqsAcM" rel="stylesheet" type="text/css" href="http://www.webputty.net/css/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRiqsAcM" />
	<script type="text/javascript" src="http://www.webputty.net/js/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRiqsAcM"></script>
</head>

<body>
	<div id="gameContainer">
		<div id="boardContainer">
			<div id="board">
			    <div id="squares"></div>
			    <div id="pieces"></div>
			</div>
		    <div id="graveyard"></div>
		</div>
		<div id="sidebar">
			<div id="setup">
				<div class="selectCountry">Red: <select id="selectRed"></select></div>
				<div class="selectCountry">Green: <select id="selectGreen"></select></div>
				<div class="selectCountry">Yellow: <select id="selectYellow"></select></div>
				<div class="selectCountry">Blue: <select id="selectBlue"></select></div>
				<div id="start"><button id="startButton">Start Game</button></div>
			</div>
			<table id="moves" style="visibility: hidden;">
				<tr>
					<td class="num">#</td>
					<td class="move heading red"></td>
					<td class="move heading green"></td>
					<td class="move heading yellow"></td>
					<td class="move heading blue"></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div id="overlay">
        <div id="dialog"></div>
    </div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="js/moo/mootools-more-1.3.2.1.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/countries.js"></script>
	<script type="text/javascript" src="js/pieces.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
	
	</script>
</body>
</html>
